<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jest Demo</title>
  <style>
    html,
    body,
    #three-canvas {
      height: 100%;
    }

    body {
      margin: 0;
    }

    #three-canvas {
      display: block;
      width: 100%;
    }

    #move-cube-btn {
      position: fixed;
      right: 20px;
      top: 20px;
    }
  </style>
</head>

<body>
  <canvas id="three-canvas"></canvas>
  <button id="move-cube-btn">Move Cube</button>
</body>

</html>
